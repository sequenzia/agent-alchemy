site_name: Claude Alchemy
site_description: A monorepo combining Claude Code plugins and a real-time Task Manager application
site_url: ""
repo_url: https://github.com/sequenzia/claude-alchemy
repo_name: sequenzia/claude-alchemy

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
    - Overview: architecture/overview.md
    - Filesystem Message Bus: architecture/filesystem-message-bus.md
    - Data Flow: architecture/data-flow.md
  - Task Manager:
    - Overview: task-manager/overview.md
    - API Reference: task-manager/api-reference.md
    - Real-Time System: task-manager/real-time-system.md
    - Components: task-manager/components.md
    - Security: task-manager/security.md
  - Plugins:
    - Overview: plugins/overview.md
    - Tools Plugin: plugins/tools-plugin.md
    - SDD Plugin: plugins/sdd-plugin.md
    - SDD Workflow: plugins/sdd-workflow.md
  - Development:
    - Setup: development/setup.md
    - Conventions: development/conventions.md
    - Contributing: development/contributing.md
